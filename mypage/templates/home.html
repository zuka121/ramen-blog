{% extends 'base.html' %}

{% block title %}ホーム{% endblock %}

{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'mypage/css/home.css' %}">
{% endblock %}

{% block content %}





    <div class="emphasize">
        <h1>日本全国のらーめん</h1>
    </div>
    <p>各地方をクリックすれば、それぞれの地方について詳しく知ることができます</p>
    <p>緑で塗られた都道府県には、らーめんの情報があります</p>

    

    <div class="map-container">   
        
        <!--
        <div class="image-container japan">
            <img src="{% static 'mypage/japan_map.png' %}" alt="日本" >
        </div>
        -->
        
    
        
        <div class="image-container hokkaido">
            <img src="{% static 'mypage/hokkaido_map.png' %}" alt="北海道" >
            
        </div>

        <div class="image-container touhoku">
            <img src="{% static 'mypage/touhoku_map.png' %}" alt="東北" >
            
        </div>

        <div class="image-container kanto">
            <img src="{% static 'mypage/kanto_map.png' %}" alt="関東" >
            
        </div>

        <div class="image-container tyubu">
            <img src="{% static 'mypage/tyubu_map.png' %}" alt="中部">
            
        </div>

        <div class="image-container kinki">
            <a href="{% url 'kinki' %}">
            <img src="{% static 'mypage/kinki_map.png' %}" alt="近畿" >
            </a>
            
        </div>

        <div class="image-container tyugoku">
            <img src="{% static 'mypage/tyugoku_map.png' %}" alt="中国">
            
        </div>

        <div class="image-container shikoku">
            <img src="{% static 'mypage/shikoku_map.png' %}" alt="四国">
           
        </div>
        

        <div class="image-container kyusyu">
            <img src="{% static 'mypage/kyusyu_map.png' %}" alt="九州">
            
        </div>
    </div>


    <!-- 3つのブロックを横並びに配置 -->
    <div class="block-container">
        <div class="block">北海道</div>
        <div class="block">東北</div>
        <div class="block">関東</div>
    </div>

    <div class="block-container">
        <div class="block">中部</div>
        <div class="block">近畿</div>
        <div class="block">中国</div>
    </div>

    <div class="block-container">
        <div class="block">四国</div>
        <div class="block">九州</div>
        
    </div>
    
{% endblock %}
