<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ページのタイトル{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .layout-container {
            display: flex;
            min-height: 100vh;
        }

        .menu-container {
            width: 200px;
            background-color: #f4f4f4;
            box-sizing: border-box;
            border: 2px solid #000000;
            border-radius: 10px;
            margin: 20px;
            padding-top: 10px;
        }

        .menu {
            padding: 10px;
            margin: 0;
        }

        .menu-item {
            list-style: none;
            margin: 10px 10px 30px 0px;
        }

        .menu-item a {
            padding: 10px;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: left;
            border-radius: 4px;
        }

        .menu-item a:hover {
            background-color: rgb(123, 208, 95);
            color: white;
        }

        .content-container {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-logo {
            width: 140px;
            margin: 15px auto;
            display: block;
            cursor: pointer; /* カーソルをポインターに */
        }

        .greet {
            font-size: 15px;
            margin: 0px 5px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            display: inline;
        }

        button {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0px;
            border-radius: 4px;
            border: solid 1.5px gray;
            padding: 5px;
        }

        button:hover {
            background-color: rgb(123, 208, 95);
            color: white;
        }

        /* メニュー非表示のスタイル */
        @media (max-width: 768px) {
            .menu-container {
                display: none; /* デフォルトで非表示 */
            }

            .menu-container.active {
                display: block; /* トグルで表示 */
            }

            .menu-logo {
                display: none; /* デフォルトで非表示 */
            }

            .menu-logo.active {
                display: block; /* メニューが表示されたときに表示 */
            }
        }
    </style>
</head>
<body>
    {% load static %}

    <div class="layout-container">
        <div>
            <img src="{% static 'mypage/logo.png' %}" alt="ロゴ" class="menu-logo" id="menu-toggle">
            <nav class="menu-container" id="menu">
                <ul class="menu">
                    {% if user.is_authenticated %}
                        <div class="greet">ようこそ!
                        <div class="username">{{ user.username }}</div>さん
                        </div>
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">ログアウト</button>
                        </form>
                    {% else %}
                        <li class="menu-item"><a href="{% url 'login' %}">ログイン</a></li>
                    {% endif %}
                    <li class="menu-item"><a href="{% url 'home' %}">ホーム</a></li>
                    <li class="menu-item"><a href="{% url 'hokkaido' %}">北海道</a></li>
                    <li class="menu-item"><a href="{% url 'tohoku' %}">東北</a></li>
                    <li class="menu-item"><a href="{% url 'kanto' %}">関東</a></li>
                    <li class="menu-item"><a href="{% url 'tyubu' %}">中部</a></li>
                    <li class="menu-item"><a href="{% url 'kinki' %}">近畿</a></li>
                    <li class="menu-item"><a href="{% url 'tyugoku' %}">中国</a></li>
                    <li class="menu-item"><a href="{% url 'shikoku' %}">四国</a></li>
                    <li class="menu-item"><a href="{% url 'kyusyu' %}">九州</a></li>
                    <li class="menu-item"><a href="{% url 'profile' %}">プロフィール</a></li>
                </ul>
            </nav>
        </div>

        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        // メニュートグルの機能を追加
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
            this.classList.toggle('active'); // ロゴもトグル
        });
    </script>
</body>
</html>
