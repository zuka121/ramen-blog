<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ページのタイトル{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ページ全体を左右に分けるためのflexレイアウト */
        .layout-container {
            display: flex;
            min-height: 100vh; /* ページ全体を覆う */
        }

        /* 左側のメニュー全体をブロックとして囲む */
       .menu-container {
          width: 200px; /* メニューの幅を固定 */
          background-color: #f4f4f4; /* メニューの背景色 */
          box-sizing: border-box;
          border: 2px solid #000000; /* メニュー全体を囲む線を追加 */
          border-radius: 10px; /* 角を少し丸める */
          margin: 20px; /* メニュー周囲に余白を追加 */
        }

        /* メニュー項目 */
        .menu-item {
            list-style: none;
            margin: 0px 0px 0px 0px;
        }

        .menu-item a {
            display: block;
            padding: 0px 0px 0px 0px;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            background-color: #9fcb90; /* メニューリンクの背景色 */
            transition: background-color 0.3s ease;
            text-align: left; /* テキストを左揃えにする */
        }

        .menu-item a:hover {
          background-color: #ff9900; /* ホバー時の背景色 */
          color: white; /* ホバー時の文字色 */
        }

        /* 右側のコンテンツエリア */
        .content-container {
            flex: 1; /* 残りのスペースを使う */
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- レイアウト全体 -->
    <div class="layout-container">
        <!-- 左側のメニュー -->
        <nav class="menu-container">
            <ul class="menu">
                <li class="menu-item"><a href="{% url 'home' %}">ホーム</a></li>
                <li class="menu-item"><a href="{% url 'about' %}">About</a></li>
                <li class="menu-item"><a href="{% url 'services' %}">サービス</a></li>
                <li class="menu-item"><a href="{% url 'contact' %}">お問い合わせ</a></li>
                <li class="menu-item"><a href="{% url 'blog' %}">ブログ</a></li>
            </ul>
        </nav>

        <!-- 右側のコンテンツ -->
        <div class="content-container">
            {% block content %}
            <!-- 各ページ固有のコンテンツがここに挿入される -->
            {% endblock %}
        </div>
    </div>

</body>
</html>
