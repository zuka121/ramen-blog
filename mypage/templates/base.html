<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}ページのタイトル{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ページ全体を左右に分けるためのflexレイアウト */
        .layout-container {
            display: flex;
            min-height: 100vh; /* ページ全体を覆う */
        }

        /* 左側のメニュー全体をブロックとして囲む */
        .menu-container {
            width: 200px; /* メニューの幅を固定 */
            background-color: #f4f4f4; /* メニューの背景色 */
            box-sizing: border-box;
            border: 2px solid #000000; /* メニュー全体を囲む線を追加 */
            border-radius: 10px; /* 角を少し丸める */
            margin: 20px; /* メニュー周囲に余白を追加 */
            padding-top: 10px;
        }

        /* メニューリストの余計なマージンやパディングを削除 */
        .menu {
            padding: 10px;
            margin: 0;
        }

        /* メニュー項目 */
        .menu-item {
            list-style: none;
            margin: 10px 10px 30px 0px;
        }

        .menu-item a {
            padding: 10px;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: left; /* テキストを左揃えにする */
            border-radius: 4px;
        }

        .menu-item a:hover {
            background-color: rgb(123, 208, 95); /* ホバー時の背景色 */
            color: white; /* ホバー時の文字色 */
        }

        /* 右側のコンテンツエリア */
        .content-container {
            flex: 1; /* 残りのスペースを使う */
            padding: 10px;
            box-sizing: border-box;
        }

        /* メニュー上のロゴ画像 */
        .menu-logo {
            width: 140px; /* 画像の幅を調整 */
            margin: 15px auto;
            display: block; /* ブロック要素にする */
        }

        .greet{
            font-size: 15px;
            margin: 0px 5px;
        }

        .username{
            font-size: 20px;
            font-weight: bold;
            display: inline;
        }

        button{
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0px;
            border-radius: 4px;
            border: solid 1.5px gray;
            padding: 5px;
        }

        button:hover{
            background-color: rgb(123, 208, 95);
            color:white;
        }
    </style>
</head>
<body>
    {% load static %}

    <!-- レイアウト全体 -->
    <div class="layout-container">
        <!-- メニューの外に画像を配置 -->
        <div>
            <a href="{% url 'home' %}"><img src="{% static 'mypage/logo.png' %}" alt="ロゴ" class="menu-logo"></a>
            <!-- 左側のメニュー -->
            <nav class="menu-container">
                <ul class="menu">
                    {% if user.is_authenticated %}
                    <!-- ユーザーがログインしている場合はログアウトを表示 -->
                       <div class="greet">ようこそ!　　　　　　　　　　　　　　　　　　　　　
                       <div class="username">{{ user.username }}</div>さん
                       </div>
                       <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">ログアウト</button>
                    </form>
                    {% else %}
                    <!-- ユーザーがログインしていない場合はログインを表示 -->
                       <li class="menu-item"><a href="{% url 'login' %}">ログイン</a></li>
                    {% endif %}
                    <li class="menu-item"><a href="{% url 'home' %}">ホーム</a></li>
                    <li class="menu-item"><a href="{% url 'hokkaido' %}">北海道</a></li>
                    <li class="menu-item"><a href="{% url 'tohoku' %}">東北</a></li>
                    <li class="menu-item"><a href="{% url 'kanto' %}">関東</a></li>
                    <li class="menu-item"><a href="{% url 'tyubu' %}">中部</a></li>
                    <li class="menu-item"><a href="{% url 'kinki' %}">近畿</a></li>
                    <li class="menu-item"><a href="{% url 'tyugoku' %}">中国</a></li>
                    <li class="menu-item"><a href="{% url 'shikoku' %}">四国</a></li>
                    <li class="menu-item"><a href="{% url 'kyusyu' %}">九州</a></li>
                    <li class="menu-item"><a href="{% url 'profile' %}">プロフィール</a></li>
                    
                </ul>
            </nav>
        </div>

        <!-- 右側のコンテンツ -->
        <div class="content-container">
            {% block content %}
            <!-- 各ページ固有のコンテンツがここに挿入される -->
            {% endblock %}
        </div>
    </div>

</body>
</html>
