{% extends 'base.html' %}

{% block title %}ホーム{% endblock %}

{% block content %}

    {% load static %}
    <style>

        p {
        line-height: 1;
        }

        .map-container {
            position: relative;
            width: 320px;
            height: 1000px;
            margin: 0px;
            border: solid 3px black;
        }


        .image-container {
          position: absolute;
          z-index: 10; 
          transform-origin: left; /* 中心を基準に変形 */
        }

        

        .text-overlay {
            position: absolute;
            top: 20px;  /* map-container 基準で上からの位置を指定 */
            left: 50%;  /* map-container 基準で横の位置を指定（中央寄せ） */
            transform: translateX(-50%);  /* 中央に寄せるための調整 */ 
            color: rgb(60, 172, 22);
            font-size: 30px;
            font-weight: bold;
            z-index: 200; 
            display: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            border: solid 2px gray;
        }

        .image-container img{
            width: 100%;
        }

        .japan {
            top: 10%;
            left: 100%;
            width: 50%;
        }

        /* 北海道の画像 */
        .hokkaido {
            top: 100%; 
            left: 100%;
            width: 100%;
        }

        /* 東北の地図 */
        .touhoku {
            top: 10%; 
            left: 50%;
            width: 100%;
        }

        /* 関東の地図 */
        .kanto {
            top: 1000%; 
            left: 100%;
            width: 100%;
        }

        /* 中部の地図 */
        .tyubu {
            top: 1000%; 
            left: 100%;
            width: 100%;
        }

        /* 近畿の地図 */
        .kinki {
            top: 1000%; 
            left: 100%;
            width: 100%;
        }

        /* 中国の地図 */
        .tyugoku {
            top: 1000%; 
            left: 100%;
            width: 100%;
        }

        /* 四国の地図 */
        .shikoku {
            top: 10%; 
            left: 100%;
            width: 100%;
        }

        /* 九州の地図 */
        .kyusyu {
            top: 100%; 
            left: 100%;
            width: 100%;
        }

        

        /* ホバー時にテキストを表示 */
        .image-container:hover .text-overlay {
            display: block;
            transition: transform 0.5s ease;
        }

        /* ホバー時に各地方の画像を拡大 */
        .image-container:hover img {
            transform: scale(1.5);
            z-index: 100;
            transition: transform 0.5s ease;
            filter: drop-shadow(0  0 5px rgb(67, 67, 67));
        }



        .emphasize {
          border-left:solid 5px rgb(60, 172, 22);
          padding:0px 8px;
        }


        /* 横並びのブロック配置 */
        .block-container {
         display: flex;
         justify-content: left; /* ブロックを中央に配置 */
         gap: 20px; /* 各ブロックの間隔を設定 */
         margin-top: 50px; /* 地図との間にスペースを追加 */
         margin-left: 50px;
        }

    
        .block {
           width: 250px;
           height: 200px;
           background-color: #f4f4f4; /* ブロックの色 */
           border: 2px solid gray;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 20px;
           font-weight: bold;
           border-radius: 10px; /* 角を少し丸める */
        }

        @media (max-width: 768px) {
         .layout-container {
             width: 100%; /* 画面幅にフィットさせる */
            }
        }

        @media (max-width: 480px) {
         .layout-container {
             flex-direction: column; /* 列方向に変更 */
             width: 100%;
          }
        }
    </style>



  <body>
    <div class="emphasize">
        <h1>日本全国のらーめん</h1>
    </div>

    <p>各地方をクリックすれば、それぞれの地方について詳しく知ることができます</p>
    <p>緑で塗られた都道府県には、らーめんの情報があります</p>

    <div class="map-container">   
        <div class="image-container japan">
            <img src="{% static 'mypage/japan_map.png' %}" alt="日本" >
        </div>
        
        <div class="image-container hokkaido">
            <img src="{% static 'mypage/hokkaido_map.png' %}" alt="北海道" >
            <div class="text-overlay">北海道</div>
        </div>

        <div class="image-container touhoku">
            <img src="{% static 'mypage/touhoku_map.png' %}" alt="東北" >
            <div class="text-overlay">東北</div>
        </div>

        <div class="image-container kanto">
            <img src="{% static 'mypage/kanto_map.png' %}" alt="関東" >
            <div class="text-overlay">関東</div>
        </div>

        <div class="image-container tyubu">
            <img src="{% static 'mypage/tyubu_map.png' %}" alt="中部">
            <div class="text-overlay">中部</div>
        </div>

        <div class="image-container kinki">
            <a href="{% url 'kinki' %}">
            <img src="{% static 'mypage/kinki_map.png' %}" alt="近畿" >
            </a>
            <div class="text-overlay">近畿</div>
        </div>

        <div class="image-container tyugoku">
            <img src="{% static 'mypage/tyugoku_map.png' %}" alt="中国">
            <div class="text-overlay">中国</div>
        </div>

        <div class="image-container shikoku">
            <img src="{% static 'mypage/shikoku_map.png' %}" alt="四国">
            <div class="text-overlay">四国</div>
        </div>
        

        <div class="image-container kyusyu">
            <img src="{% static 'mypage/kyusyu_map.png' %}" alt="九州">
            <div class="text-overlay">九州</div>
        </div>
    </div>


    <!-- 3つのブロックを横並びに配置 -->
    <div class="block-container">
        <div class="block">北海道</div>
        <div class="block">東北</div>
        <div class="block">関東</div>
    </div>

    <div class="block-container">
        <div class="block">中部</div>
        <div class="block">近畿</div>
        <div class="block">中国</div>
    </div>

    <div class="block-container">
        <div class="block">四国</div>
        <div class="block">九州</div>
        
    </div>
  </body>

  

    
{% endblock %}
