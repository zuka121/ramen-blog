{% extends 'base.html' %}

{% block title %}和歌山{% endblock %}

{% block content %}

<style>
    .emphasize {
        border-left:solid 5px rgb(60, 172, 22);
        padding:0px 8px;
    }

    p {
        line-height: 1;
    }

    a{
        text-decoration: none;
        color: black;
    }
    a:hover{
        opacity: 0.7;
    }

    .block-container {
       display: flex;
       justify-content: left;
       gap: 20px;
       margin-top: 50px;
       margin-left: 50px;
    }

    .block {
       width: 250px;
       background-color: #f4f4f4;
       border: 2px solid black;
       display: flex;
       flex-direction: column;
       justify-content: flex-start;
       padding: 0px 0px 10px 0px;
       border-radius: 10px;
    }

    .block img {
       width: 100%;
       margin:0px 0px 10px 0px;
       border-radius: 8px;
    }

    .description {
       font-size: 16px;
       text-align: left;
       font-weight: bold;     
    }

    .description1 {
        font-size: 14px;
        text-align: left;      
    }




</style>


<body>
    {% load static %}
    <div class="emphasize">
    <h1>和歌山</h1>
    </div>
    <p>ご当地の和歌山らーめんを中心に伝統的な味と現代の味が楽しめる場所。</p>
    <p>まさに温故知新を体現した素晴らしいらーめんが食べられる県である。</p>

    <div class="block-container">
        <a href="{% url 'shimasyo' %}">
        <div class="block">
            <img src="{% static 'mypage/shimasyo1.jpg' %}" alt="しま彰">
            <div class="description">　しま彰</div>
            <div class="description1">　和歌山県紀の川市</div>
           
        </div>
        </a>
        <div class="block">  
            <img src="{% static 'mypage/yamatame1.jpg' %}" alt="山為食堂">          
            <div class="description">　山為食堂</div>
            <div class="description1">　和歌山県和歌山市</div>
        </div>
        <div class="block">
            <img src="{% static 'mypage/seino1.jpg' %}" alt="清乃">
            <div class="description">　和 dining 清乃 本店</div>
            <div class="description1">　和歌山県有田市</div>
        </div>
    </div>
</body>

{% endblock %}
