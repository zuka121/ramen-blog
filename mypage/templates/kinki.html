{% extends 'base.html' %}

{% block title %}近畿地方{% endblock %}

{% block content %}

 <style>
        .emphasize {
           border-left:solid 5px rgb(60, 172, 22);
           padding:0px 8px;
        }

        /* 横並びのブロック配置 */
        .block-container {
          display: flex;
          justify-content: left; /* ブロックを中央に配置 */
          gap: 20px; /* 各ブロックの間隔を設定 */
          margin-top: 50px; /* 地図との間にスペースを追加 */
          margin-left: 50px;
        }

        .block {
          width: 250px;
          height: 200px;
          background-color: #f4f4f4; /* ブロックの色 */
          border: 2px solid gray;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          font-weight: bold;
          border-radius: 10px; /* 角を少し丸める */
        }

        .map-container {
          position: relative;
          width: 950px;
          height:600px;
          margin: auto;
          text-align: center;
          padding-top: 20px;
        }

        .map-item {
          position: absolute;
          z-index: 10; 
          transform-origin: left; /* 中心を基準に変形 */
        }

        .map-item img {
          width: 100%;
        }

        .map-item:hover img {
          filter: brightness(0.7); /* 画像を暗くする */
        }

        .map-item .text-overlay {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 20px;
          font-weight: bold;
          text-shadow: 0px 0px 5px black; /* 文字の周りに影をつけて見やすくする */
        }

        .kinki {
          top: 0%; 
          left: 20%;
          width: 39%;
        }

        .mie {
          top: 14%; 
          left: 37.9%;
          width: 25.6%;
          
        }

        .shiga {
          top: 2%; 
          left: 38.7%;
          width: 15.9%;
          
        }

        .kyoto {
          top: 0%; 
          left: 28.7%;
          width: 18.6%;
        }

        .osaka {
          top: 19.2%; 
          left: 32.8%;
          width: 9.2%;
          z-index: 11;
          
        }

        .hyogo {
          top: 2.4%; 
          left: 20.4%;
          width: 18%;
          
        }

        .nara {
          top: 26%; 
          left: 35.6%;
          width: 16.2%;
          
        }

        .wakayama {
          top: 36.5%; 
          left: 30.9%;
          width: 15.2%;
          
        }
 </style>

 <body>
      {% load static %}
      <div class="emphasize">
      <h1>近畿地方</h1>
      </div>

      <div class="map-container">
          <div class="map-item mie">
              <img src="{% static 'mypage/mie.png' %}" alt="三重">
              <div class="text-overlay">三重</div>
          </div>
          <div class="map-item shiga">
              <img src="{% static 'mypage/shiga.png' %}" alt="滋賀">
              <div class="text-overlay">滋賀</div>
          </div>
          <div class="map-item kyoto">
              <img src="{% static 'mypage/kyoto.png' %}" alt="京都">
              <div class="text-overlay">京都</div>
          </div>
          <div class="map-item osaka">
              <img src="{% static 'mypage/osaka.png' %}" alt="大阪">
              <div class="text-overlay">大阪</div>
          </div>
          <div class="map-item hyogo">
              <img src="{% static 'mypage/hyogo.png' %}" alt="兵庫">
              <div class="text-overlay">兵庫</div>
          </div>
          <div class="map-item nara">
              <img src="{% static 'mypage/nara.png' %}" alt="奈良">
              <div class="text-overlay">奈良</div>
          </div>
          <div class="map-item wakayama">
              <a href="{% url 'wakayama' %}">
              <img src="{% static 'mypage/wakayama.png' %}" alt="和歌山">
              </a>
              <div class="text-overlay">和歌山</div>
          </div>
      </div>

      <div class="block-container">
          <div class="block">大阪</div>
          <div class="block">京都</div>
          <div class="block">兵庫</div>
      </div>
 </body>

{% endblock %}
