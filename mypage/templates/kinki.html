{% extends 'base.html' %}

{% block title %}近畿地方{% endblock %}

{% block content %}

 <style>
        .emphasize {
           border-left:solid 5px rgb(60, 172, 22);
           padding:0px 8px;
        }

        /* 横並びのブロック配置 */
        .block-container {
          display: flex;
          justify-content: left; /* ブロックを中央に配置 */
          gap: 20px; /* 各ブロックの間隔を設定 */
          margin-top: 50px; /* 地図との間にスペースを追加 */
          margin-left: 50px;
        }

        .block {
          width: 250px;
          height: 200px;
          background-color: lightblue; /* ブロックの色 */
          border: 2px solid gray;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          font-weight: bold;
          border-radius: 10px; /* 角を少し丸める */
        }

        .map-container {
          position: relative;
          width: 950px;
          height:600px;
          margin: auto;
          text-align: center;
          padding-top: 20px;
        }

        .map-item {
          position: absolute;
          z-index: 10; 
          transform-origin: left; /* 中心を基準に変形 */
        }

        .map-item img {
          width: 100%;
        }

        .map-item img {
          pointer-events: none; /* 画像全体のホバーイベントを無効にする */
        }

        .map-item:hover img {
          filter: brightness(0.7); /* 画像を暗くする */
        }

        .map-item:hover {
          pointer-events: auto; /* 透明部分を含む領域にホバー効果を適用 */
        }

        .map-item .text-overlay {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 20px;
          font-weight: bold;
          text-shadow: 0px 0px 5px black; /* 文字の周りに影をつけて見やすくする */
        }

        .mie {
          top: 14.7%; 
          left: 38.6%;
          width: 25.9%;
          
        }

        .shiga {
          top: 1.9%; 
          left: 39.1%;
          width: 16.5%;
          
        }

        .kyoto {
          top: -0.1%; 
          left: 28.9%;
          width: 19%;
        }

        .osaka {
          top: 19.5%; 
          left: 31%;
          width: 13.4%;
          z-index: 11;
          
        }

        .hyogo {
          top: 2.8%; 
          left: 17%;
          width: 25.3%;
          
        }

        .nara {
          top: 26.9%; 
          left: 36.2%;
          width: 16.2%;
          
        }

        .wakayama {
          top: 37%; 
          left: 31.1%;
          width: 16%;
          
        }
 </style>

 <body>
      {% load static %}
      <div class="emphasize">
      <h1>近畿地方</h1>
      </div>

      <div class="map-container">
          <div class="map-item mie">
              <img src="{% static 'mypage/mie.svg' %}" alt="三重">
              <div class="text-overlay">三重</div>
          </div>
          <div class="map-item shiga">
              <img src="{% static 'mypage/shiga.svg' %}" alt="滋賀">
              <div class="text-overlay">滋賀</div>
          </div>
          <div class="map-item kyoto">
              <img src="{% static 'mypage/kyoto.svg' %}" alt="京都">
              <div class="text-overlay">京都</div>
          </div>
          <div class="map-item osaka">
              <img src="{% static 'mypage/osaka.svg' %}" alt="大阪">
              <div class="text-overlay">大阪</div>
          </div>
          <div class="map-item hyogo">
              <img src="{% static 'mypage/hyogo.svg' %}" alt="兵庫">
              <div class="text-overlay">兵庫</div>
          </div>
          <div class="map-item nara">
              <img src="{% static 'mypage/nara.svg' %}" alt="奈良">
              <div class="text-overlay">奈良</div>
          </div>
          <div class="map-item wakayama">
              <a href="{% url 'wakayama' %}">
              <img src="{% static 'mypage/wakayama.svg' %}" alt="和歌山">
              </a>
              <div class="text-overlay">和歌山</div>
          </div>
      </div>

      <div class="block-container">
          <div class="block">大阪</div>
          <div class="block">京都</div>
          <div class="block">兵庫</div>
      </div>
 </body>

{% endblock %}
