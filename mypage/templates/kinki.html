{% extends 'base.html' %}

{% block title %}近畿地方{% endblock %}

{% block content %}

 <style>
        .emphasize {
           border-left:solid 5px rgb(60, 172, 22);
           padding:0px 8px;
        }


        /* 横並びのブロック配置 */
        .block-container {
          display: flex;
          justify-content: left; /* ブロックを中央に配置 */
          gap: 20px; /* 各ブロックの間隔を設定 */
          margin-top: 50px; /* 地図との間にスペースを追加 */
          margin-left: 50px;
        }

    
        .block {
          width: 250px;
          height: 200px;
          background-color: lightblue; /* ブロックの色 */
          border: 2px solid gray;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          font-weight: bold;
          border-radius: 10px; /* 角を少し丸める */
        }



        .map-container {
          position: relative;
          width: 950px;
          height:600px;
          margin: auto;
          text-align: center;
          padding-top: 20px;
          /*border: solid 3px; */
        }

        .kinki-image, .mie-image, .shiga-image, .kyoto-image, .osaka-image, .hyogo-image, .nara-image, .wakayama-image {
          position: absolute;
          z-index: 10; 
        }

        .kinki-image{
          top: 0%; 
          left: 20%;
          width: 40%;

        }
        
        .mie-image {
          top: 14.7%; 
          left: 38.6%;
          width: 25.9%;
        }

        .shiga-image {
          top: 200%; 
          left: 538.5px;
          width: 20.6%;
        }

        .kyoto-image {
          top: 200%; 
          left: 538.5px;
          width: 20.6%;
        }

        .osaka-image {
          top: 200%; 
          left: 538.5px;
          width: 20.6%;
        }

        .hyogo-image {
          top: 200%; 
          left: 538.5px;
          width: 20.6%;
        }

        .nara-image {
          top: 200%; 
          left: 538.5px;
          width: 20.6%;
        }

        .wakayama-image {
          top: 200%; 
          left: 538.5px;
          width: 20.6%;
        }
 </style>

 <body>
      {% load static %}
      <div class="emphasize">
      <h1>近畿地方</h1>
      </div>


      <div class="map-container">
          <img src="{% static 'mypage/kinki_map.png' %}" alt="近畿" class="kinki-image">
          <img src="{% static 'mypage/mie.png' %}" alt="三重" class="mie-image">
          <img src="{% static 'mypage/shiga.png' %}" alt="滋賀" class="shiga-image">
          <img src="{% static 'mypage/kyoto.png' %}" alt="京都" class="kyoto-image">
          <img src="{% static 'mypage/osaka.png' %}" alt="大阪" class="osaka-image">
          <img src="{% static 'mypage/hyogo.png' %}" alt="兵庫" class="hyogo-image">
          <img src="{% static 'mypage/nara.png' %}" alt="奈良" class="nara-image">
          <img src="{% static 'mypage/wakayama.png' %}" alt="和歌山" class="wakayama-image">
      </div>


      <div class="block-container"></div>
          <div class="block">大阪</div>
          <div class="block">京都</div>
          <div class="block"></div>
      </div>
 </body>

{% endblock %}
